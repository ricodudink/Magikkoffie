	<script>
		// Function to format the time in HH:MM format
		function formatTime(date) {
			var hours = date.getHours();
			var minutes = date.getMinutes();
			hours = hours < 10 ? '0' + hours : hours;
			minutes = minutes < 10 ? '0' + minutes : minutes;
			return hours + ':' + minutes;
		}

		// Update the current time element with the current time
		function updateCurrentTime() {
			var now = new Date();
			var currentTime = formatTime(now);
			document.getElementById('current-time').textContent = 'Het is: ' + currentTime;
		}

		// Check the current time and display the appropriate text and background image

    if
